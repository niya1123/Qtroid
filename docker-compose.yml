version: '3'

services:
  jetty:
    image: jetty:9.4.1-alpine
    container_name: jetty-server
    volumes:
      - ./java_dir/Qtroid/build/libs:/var/lib/jetty/webapps
    ports:
        - 8080:8080

  mysql:
    image: mysql
    container_name: mysql
    hostname: mysql_host
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: qiita_rank
        MYSQL_USER: user
        MYSQL_PASSWORD: userpass
        TZ: 'Asia/Tokyo'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_bin --skip-character-set-client-handshake
    volumes:
        - ./db-data:/var/lib/mysql
        - ./my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
        - 3306:3306
    restart: always

  selenium-hub:
    image: selenium/hub
    container_name: selenium-hub
    ports:
      - "4444:4444"
  
  chrome:
    image: selenium/node-chrome-debug
    depends_on:
      - selenium-hub
    environment:
      - HUB_PORT_4444_TCP_ADDR=selenium-hub 
      - HUB_PORT_4444_TCP_PORT=4444

  java:
    build:
        context: ./java_dir
        dockerfile: java_Dockerfile
    ports:
        - 3000:3000
    container_name: java_app
    depends_on:
      - jetty
      - chrome
      - mysql
    volumes:
      - .:/app
    command: /bin/bash
    tty: true
    stdin_open: true
